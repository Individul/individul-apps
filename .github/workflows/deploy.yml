name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SERVER_HOST: 46.224.209.71
  SERVER_USER: root

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Clasificare
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/clasificare/package-lock.json

      - name: Build Clasificare
        run: |
          cd apps/clasificare
          npm ci
          npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          chmod +x scripts/deploy.sh
          scp -i ~/.ssh/deploy_key -r apps/ portal/ ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:/tmp/deploy/
          scp -i ~/.ssh/deploy_key scripts/deploy.sh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:/tmp/deploy.sh
          ssh -i ~/.ssh/deploy_key ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "bash /tmp/deploy.sh"

      - name: Health check
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} \
            "curl -sf http://localhost/ > /dev/null && echo 'Portal: OK' || echo 'Portal: FAIL'"
