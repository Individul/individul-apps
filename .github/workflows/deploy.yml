name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SERVER_HOST: 46.224.209.71
  SERVER_USER: root

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Clasificare
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/clasificare/package-lock.json

      - name: Build Clasificare
        run: |
          cd apps/clasificare
          npm ci
          npm run build

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/clasificare/dist/*,portal/*"
          target: "/tmp/deploy/"
          strip_components: 2

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /var/www/html/portal /var/www/html/clasificare
            rm -rf /var/www/html/portal/* /var/www/html/clasificare/*
            # The files are in /tmp/deploy/ but flat structure due to strip_components
            # We need to reorganize
            mv /tmp/deploy/*.html /tmp/deploy/*.css /tmp/deploy/*.js /var/www/html/portal/ 2>/dev/null || true
            mv /tmp/deploy/* /var/www/html/clasificare/ 2>/dev/null || true
            # Also copy index.html to root
            cp /var/www/html/portal/index.html /var/www/html/index.html
            nginx -t && systemctl reload nginx

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            curl -sf http://localhost/ > /dev/null && echo 'Portal: OK' || echo 'Portal: FAIL'
