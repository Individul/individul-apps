name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SERVER_HOST: 46.224.209.71
  SERVER_USER: root

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Clasificare
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/clasificare/package-lock.json

      - name: Build Clasificare
        run: |
          cd apps/clasificare
          npm ci
          npm run build

      - name: Copy Clasificare to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/clasificare/dist/*"
          target: "/var/www/html/clasificare/"
          strip_components: 3

      - name: Copy Portal to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/portal/*"
          target: "/var/www/html/portal/"
          strip_components: 2

      - name: Finalize on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Nu ștergem locațiile /pdf/ și /api/ - le păstrăm
            cp /var/www/html/portal/index.html /var/www/html/index.html || true
            nginx -t && systemctl reload nginx || echo "Nginx reload skipped"

      # ========== Deploy PDF Toolbox ==========
      - name: Prepare PDF Toolbox directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/pdf-toolbox/app
            mkdir -p /opt/pdf-toolbox/web/landing
            mkdir -p /opt/pdf-toolbox/web

      - name: Copy PDF Toolbox app files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/app/*"
          target: "/opt/pdf-toolbox/app/"
          strip_components: 3

      - name: Copy PDF Toolbox web files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/web/*"
          target: "/opt/pdf-toolbox/web/"
          strip_components: 3

      - name: Copy PDF Toolbox landing files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/web/landing/*"
          target: "/opt/pdf-toolbox/web/landing/"
          strip_components: 4

      - name: Copy PDF Toolbox Dockerfile
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/Dockerfile,apps/pdf/requirements.txt"
          target: "/opt/pdf-toolbox/"
          strip_components: 2

      - name: Build PDF Toolbox docker-compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/pdf-toolbox
            printf '%s\n' 'version: "3.8"' 'services:' '  app:' '    build: .' '    container_name: pdf-toolbox-app' '    restart: unless-stopped' '    ports:' '      - "8001:8000"' '    environment:' '      - PYTHONUNBUFFERED=1' > docker-compose.yml
            docker stop pdf-toolbox-app 2>/dev/null || true
            docker rm pdf-toolbox-app 2>/dev/null || true
            docker-compose build
            docker-compose up -d
            docker ps | grep pdf-toolbox

      - name: Fix nginx for PDF Toolbox
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ștergem locațiile vechi dacă există (pentru a evita duplicate)
            sed -i '/location \/pdf/,/^[[:space:]]*}$/d' /etc/nginx/sites-enabled/default
            sed -i '/location \/api\//,/^[[:space:]]*}$/d' /etc/nginx/sites-enabled/default
            # Adăugăm locațiile /pdf/ și /api/ înainte de închiderea server block
            sed -i '/^[[:space:]]*}[[:space:]]*$/i \            location /pdf/ {\n                proxy_pass http://127.0.0.1:8001/;\n            }\n            location /api/ {\n                proxy_pass http://127.0.0.1:8001/;\n                client_max_body_size 100M;\n            }\n' /etc/nginx/sites-enabled/default
            # Verificăm și reîncărcăm nginx
            nginx -t && systemctl reload nginx
            grep -A2 "location /pdf\|location /api" /etc/nginx/sites-enabled/default

      # ========== Deploy Task Manager ==========
      - name: Prepare Task Manager directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/task-manager/backend/core
            mkdir -p /opt/task-manager/backend/tasks
            mkdir -p /opt/task-manager/frontend

      - name: Copy Task Manager backend files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/task-manager/backend/*"
          target: "/opt/task-manager/backend/"
          strip_components: 3

      - name: Copy Task Manager frontend files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/task-manager/frontend/*"
          target: "/opt/task-manager/frontend/"
          strip_components: 3

      - name: Copy Task Manager docker-compose
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/task-manager/docker-compose.yml"
          target: "/opt/task-manager/"
          strip_components: 2

      - name: Build and deploy Task Manager
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/task-manager
            docker-compose build
            docker-compose up -d
            docker exec task-manager-api python manage.py migrate --noinput || true
            docker ps | grep task-manager

      - name: Configure nginx for Task Manager
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Remove old task-manager locations if exist
            sed -i '/location \/tasks/,/^[[:space:]]*}$/d' /etc/nginx/sites-enabled/default
            sed -i '/location \/tasks-api/,/^[[:space:]]*}$/d' /etc/nginx/sites-enabled/default
            # Add task-manager locations before closing server block
            sed -i '/^[[:space:]]*}[[:space:]]*$/i \            location /tasks/ {\n                proxy_pass http://127.0.0.1:3002/;\n                proxy_http_version 1.1;\n                proxy_set_header Upgrade $http_upgrade;\n                proxy_set_header Connection "upgrade";\n                proxy_set_header Host $host;\n                proxy_set_header X-Real-IP $remote_addr;\n            }\n            location /tasks-api/ {\n                proxy_pass http://127.0.0.1:8000/api/;\n                proxy_set_header Host $host;\n                proxy_set_header X-Real-IP $remote_addr;\n            }\n' /etc/nginx/sites-enabled/default
            nginx -t && systemctl reload nginx
            echo "Task Manager nginx configured"
