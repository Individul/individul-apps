name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SERVER_HOST: 46.224.209.71
  SERVER_USER: root

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Clasificare
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/clasificare/package-lock.json

      - name: Build Clasificare
        run: |
          cd apps/clasificare
          npm ci
          npm run build

      - name: Copy Clasificare to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/clasificare/dist/*"
          target: "/var/www/html/clasificare/"
          strip_components: 3

      - name: Copy Portal to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/portal/*"
          target: "/var/www/html/portal/"
          strip_components: 2

      - name: Finalize on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Nu ștergem locațiile /pdf/ și /api/ - le păstrăm
            cp /var/www/html/portal/index.html /var/www/html/index.html || true
            nginx -t && systemctl reload nginx || echo "Nginx reload skipped"

      # ========== Deploy PDF Toolbox ==========
      - name: Prepare PDF Toolbox directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/pdf-toolbox/app
            mkdir -p /opt/pdf-toolbox/web/landing
            mkdir -p /opt/pdf-toolbox/web

      - name: Copy PDF Toolbox app files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/app/*"
          target: "/opt/pdf-toolbox/app/"
          strip_components: 3

      - name: Copy PDF Toolbox web files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/web/*"
          target: "/opt/pdf-toolbox/web/"
          strip_components: 3

      - name: Copy PDF Toolbox landing files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/web/landing/*"
          target: "/opt/pdf-toolbox/web/landing/"
          strip_components: 4

      - name: Copy PDF Toolbox Dockerfile
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/Dockerfile,apps/pdf/requirements.txt"
          target: "/opt/pdf-toolbox/"
          strip_components: 2

      - name: Build PDF Toolbox docker-compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/pdf-toolbox
            printf '%s\n' 'version: "3.8"' 'services:' '  app:' '    build: .' '    container_name: pdf-toolbox-app' '    restart: unless-stopped' '    ports:' '      - "8001:8000"' '    environment:' '      - PYTHONUNBUFFERED=1' > docker-compose.yml
            docker stop pdf-toolbox-app 2>/dev/null || true
            docker rm pdf-toolbox-app 2>/dev/null || true
            docker-compose build
            docker-compose up -d
            docker ps | grep pdf-toolbox

      - name: Fix nginx for PDF Toolbox
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ștergem locațiile vechi dacă există (pentru a evita duplicate)
            sed -i '/location \/pdf/,/^[[:space:]]*}$/d' /etc/nginx/sites-enabled/default
            sed -i '/location \/api\//,/^[[:space:]]*}$/d' /etc/nginx/sites-enabled/default
            # Adăugăm locațiile /pdf/ și /api/ înainte de închiderea server block
            sed -i '/^[[:space:]]*}[[:space:]]*$/i \            location /pdf/ {\n                proxy_pass http://127.0.0.1:8001/;\n            }\n            location /api/ {\n                proxy_pass http://127.0.0.1:8001/;\n                client_max_body_size 100M;\n            }\n' /etc/nginx/sites-enabled/default
            # Verificăm și reîncărcăm nginx
            nginx -t && systemctl reload nginx
            grep -A2 "location /pdf\|location /api" /etc/nginx/sites-enabled/default

      # ========== Deploy PM Tools ==========
      - name: Prepare PM Tools directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/pm-tools

      - name: Copy PM Tools files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pm-tools/*"
          target: "/opt/pm-tools/"
          strip_components: 2

      - name: Build and Deploy PM Tools
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/pm-tools
            echo "=== Current images ==="
            docker images | grep -E "pm-tools|REPOSITORY" || true

            echo "=== Stopping and removing containers ==="
            docker-compose down --remove-orphans || true
            docker rm -f pm-tools pm-tools-db 2>/dev/null || true

            echo "=== Removing old images ==="
            docker rmi -f $(docker images -q "*pm-tools*") 2>/dev/null || true
            docker rmi -f pm-tools_pm-tools pm-tools-pm-tools 2>/dev/null || true

            echo "=== Pruning docker system ==="
            docker system prune -f

            echo "=== Files in /opt/pm-tools ==="
            ls -la /opt/pm-tools/

            echo "=== Building with no cache ==="
            docker-compose build --no-cache 2>&1 | tail -100

            echo "=== Starting containers ==="
            docker-compose up -d

            echo "=== Container status ==="
            docker-compose ps
            docker images | grep -E "pm-tools|REPOSITORY" || true

            echo "=== Container logs ==="
            sleep 10
            docker-compose logs --tail=30 pm-tools

            echo "=== Waiting for database to be ready ==="
            sleep 15

            echo "=== Dropping old tables and types ==="
            docker exec pm-tools-db psql -U pmtools -d pmtools -c "
              DROP TABLE IF EXISTS workstreams CASCADE;
              DROP TABLE IF EXISTS tasks CASCADE;
              DROP TABLE IF EXISTS projects CASCADE;
              DROP TABLE IF EXISTS clients CASCADE;
              DROP TYPE IF EXISTS \"ClientStatus\" CASCADE;
              DROP TYPE IF EXISTS \"ProjectStatus\" CASCADE;
              DROP TYPE IF EXISTS \"Priority\" CASCADE;
              DROP TYPE IF EXISTS \"TaskStatus\" CASCADE;
              DROP TYPE IF EXISTS client_status CASCADE;
              DROP TYPE IF EXISTS project_status CASCADE;
              DROP TYPE IF EXISTS priority CASCADE;
              DROP TYPE IF EXISTS task_status CASCADE;
            " 2>/dev/null || echo "Cleanup done"

            echo "=== Creating database types ==="
            docker exec pm-tools-db psql -U pmtools -d pmtools -c "
              CREATE TYPE \"ClientStatus\" AS ENUM ('prospect', 'active', 'on_hold', 'completed', 'archived');
              CREATE TYPE \"ProjectStatus\" AS ENUM ('backlog', 'planned', 'active', 'cancelled', 'completed');
              CREATE TYPE \"Priority\" AS ENUM ('urgent', 'high', 'medium', 'low');
              CREATE TYPE \"TaskStatus\" AS ENUM ('todo', 'in_progress', 'done');
            " 2>/dev/null || echo "Types already exist"

            docker exec pm-tools-db psql -U pmtools -d pmtools -c "
              CREATE TABLE IF NOT EXISTS clients (
                id TEXT PRIMARY KEY DEFAULT gen_random_uuid()::text,
                name TEXT NOT NULL,
                status \"ClientStatus\" DEFAULT 'active',
                industry TEXT,
                website TEXT,
                location TEXT,
                owner TEXT,
                \"primaryContactName\" TEXT,
                \"primaryContactEmail\" TEXT,
                notes TEXT,
                segment TEXT,
                \"lastActivityLabel\" TEXT,
                \"createdAt\" TIMESTAMP(3) DEFAULT CURRENT_TIMESTAMP,
                \"updatedAt\" TIMESTAMP(3) DEFAULT CURRENT_TIMESTAMP
              );
            " && echo "Clients table created" || echo "Clients table may already exist"

            docker exec pm-tools-db psql -U pmtools -d pmtools -c "
              CREATE TABLE IF NOT EXISTS projects (
                id TEXT PRIMARY KEY DEFAULT gen_random_uuid()::text,
                name TEXT NOT NULL,
                description TEXT,
                status \"ProjectStatus\" DEFAULT 'planned',
                priority \"Priority\" DEFAULT 'medium',
                progress INTEGER DEFAULT 0,
                \"startDate\" TIMESTAMP(3),
                \"endDate\" TIMESTAMP(3),
                \"typeLabel\" TEXT,
                \"durationLabel\" TEXT,
                tags TEXT[] DEFAULT '{}',
                members TEXT[] DEFAULT '{}',
                \"createdAt\" TIMESTAMP(3) DEFAULT CURRENT_TIMESTAMP,
                \"updatedAt\" TIMESTAMP(3) DEFAULT CURRENT_TIMESTAMP,
                \"clientId\" TEXT REFERENCES clients(id) ON DELETE SET NULL
              );
            " && echo "Projects table created" || echo "Projects table may already exist"

            docker exec pm-tools-db psql -U pmtools -d pmtools -c "
              CREATE TABLE IF NOT EXISTS tasks (
                id TEXT PRIMARY KEY DEFAULT gen_random_uuid()::text,
                name TEXT NOT NULL,
                status \"TaskStatus\" DEFAULT 'todo',
                assignee TEXT,
                \"startDate\" TIMESTAMP(3),
                \"endDate\" TIMESTAMP(3),
                \"createdAt\" TIMESTAMP(3) DEFAULT CURRENT_TIMESTAMP,
                \"updatedAt\" TIMESTAMP(3) DEFAULT CURRENT_TIMESTAMP,
                \"projectId\" TEXT NOT NULL REFERENCES projects(id) ON DELETE CASCADE
              );
            " && echo "Tasks table created" || echo "Tasks table may already exist"

            docker exec pm-tools-db psql -U pmtools -d pmtools -c "
              CREATE TABLE IF NOT EXISTS workstreams (
                id TEXT PRIMARY KEY DEFAULT gen_random_uuid()::text,
                name TEXT NOT NULL,
                \"createdAt\" TIMESTAMP(3) DEFAULT CURRENT_TIMESTAMP,
                \"updatedAt\" TIMESTAMP(3) DEFAULT CURRENT_TIMESTAMP,
                \"projectId\" TEXT NOT NULL REFERENCES projects(id) ON DELETE CASCADE
              );
            " && echo "Workstreams table created" || echo "Workstreams table may already exist"

            echo "=== Verifying tables ==="
            docker exec pm-tools-db psql -U pmtools -d pmtools -c "\\dt"

            echo "=== Final container status ==="
            docker-compose ps
            docker-compose logs --tail=20 pm-tools

      - name: Configure nginx for PM Tools
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Creează fișierul include pentru PM Tools
            # Next.js uses basePath: '/pm' so no rewrite needed
            cat > /etc/nginx/pm-tools.conf << 'EOF'
            location = /pm {
                return 301 /pm/;
            }
            location /pm {
                proxy_pass http://127.0.0.1:3001;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            EOF

            # Adaugă include în server block dacă nu există
            if ! grep -q "include /etc/nginx/pm-tools.conf" /etc/nginx/sites-enabled/default; then
              # Găsește linia cu "server {" și adaugă include pe linia următoare
              sed -i '/server {/a\    include /etc/nginx/pm-tools.conf;' /etc/nginx/sites-enabled/default
            fi

            echo "=== Config check ==="
            grep -E "include|location /pm" /etc/nginx/sites-enabled/default
            cat /etc/nginx/pm-tools.conf
            echo "=== Nginx test ==="
            nginx -t && systemctl reload nginx
            echo "=== Curl test ==="
            curl -sI http://localhost/pm/ | head -5

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sleep 10
            echo "=== Container logs ==="
            cd /opt/pm-tools && docker-compose logs --tail=30 pm-tools

            echo ""
            echo "=== Test direct to container port 3001 ==="
            curl -s http://localhost:3001/ | head -c 200
            echo ""
            curl -s http://localhost:3001/api/health
            echo ""
            curl -s http://localhost:3001/api/clients | head -c 200
            echo ""

            echo ""
            echo "=== Test through nginx ==="
            curl -sf http://localhost/ > /dev/null && echo 'Portal: OK' || echo 'Portal: FAIL'
            curl -sf http://localhost/pm/ > /dev/null && echo 'PM Tools: OK' || echo 'PM Tools: FAIL'
            curl -s http://localhost/pm/api/health
            echo ""
            curl -sf http://localhost/pm/api/clients > /dev/null && echo 'PM Tools API Clients: OK' || echo 'PM Tools API Clients: FAIL'
            curl -sf http://localhost/pm/api/projects > /dev/null && echo 'PM Tools API Projects: OK' || echo 'PM Tools API Projects: FAIL'

            echo ""
            echo "=== Check standalone files ==="
            docker exec pm-tools ls -la /app/.next/server/app/api/ 2>/dev/null || echo "No /app/.next/server/app/api/ directory"
            docker exec pm-tools ls -la /app/app/api/ 2>/dev/null || echo "No /app/app/api/ directory"

