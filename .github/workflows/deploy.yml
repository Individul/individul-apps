name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SERVER_HOST: 46.224.209.71
  SERVER_USER: root

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Clasificare
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/clasificare/package-lock.json

      - name: Build Clasificare
        run: |
          cd apps/clasificare
          npm ci
          npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          chmod +x scripts/deploy.sh
          # Copy only built files, not node_modules
          mkdir -p /tmp/deploy/apps/clasificare
          cp -r apps/clasificare/dist /tmp/deploy/apps/clasificare/
          cp -r portal/ /tmp/deploy/portal/
          scp -r /tmp/deploy/* ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:/tmp/deploy/
          scp scripts/deploy.sh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:/tmp/deploy.sh
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "bash /tmp/deploy.sh"

      - name: Health check
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} \
            "curl -sf http://localhost/ > /dev/null && echo 'Portal: OK' || echo 'Portal: FAIL'"
