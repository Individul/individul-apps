name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SERVER_HOST: 46.224.209.71
  SERVER_USER: root

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Clasificare
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/clasificare/package-lock.json

      - name: Build Clasificare
        run: |
          cd apps/clasificare
          npm ci
          npm run build

      - name: Copy Clasificare to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/clasificare/dist/*"
          target: "/var/www/html/clasificare/"
          strip_components: 3

      - name: Copy Portal to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/portal/*"
          target: "/var/www/html/portal/"
          strip_components: 2

      - name: Finalize Portal deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cp /var/www/html/portal/index.html /var/www/html/index.html || true
            echo "Portal files deployed"

      # ========== Deploy PDF Toolbox ==========
      - name: Prepare PDF Toolbox directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/pdf-toolbox/app
            mkdir -p /opt/pdf-toolbox/web/landing
            mkdir -p /opt/pdf-toolbox/web

      - name: Copy PDF Toolbox app files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/app/*"
          target: "/opt/pdf-toolbox/app/"
          strip_components: 3

      - name: Copy PDF Toolbox web files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/web/*"
          target: "/opt/pdf-toolbox/web/"
          strip_components: 3

      - name: Copy PDF Toolbox landing files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/web/landing/*"
          target: "/opt/pdf-toolbox/web/landing/"
          strip_components: 4

      - name: Copy PDF Toolbox Dockerfile
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/Dockerfile,apps/pdf/requirements.txt"
          target: "/opt/pdf-toolbox/"
          strip_components: 2

      - name: Build PDF Toolbox docker-compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/pdf-toolbox
            printf '%s\n' 'version: "3.8"' 'services:' '  app:' '    build: .' '    container_name: pdf-toolbox-app' '    restart: unless-stopped' '    ports:' '      - "8001:8000"' '    environment:' '      - PYTHONUNBUFFERED=1' > docker-compose.yml
            docker stop pdf-toolbox-app 2>/dev/null || true
            docker rm pdf-toolbox-app 2>/dev/null || true
            docker-compose build
            docker-compose up -d
            docker ps | grep pdf-toolbox

      - name: Configure nginx for all apps
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Scriem configurația completă nginx (idempotent, fără sed)
            cat > /etc/nginx/sites-enabled/default << 'NGINX_EOF'
            server {
                listen 80 default_server;
                listen [::]:80 default_server;
                root /var/www/html;
                index index.html index.htm;
                server_name _;
                client_max_body_size 500M;

                location / {
                    try_files $uri $uri/ =404;
                }

                location /pdf/ {
                    proxy_pass http://127.0.0.1:8001/;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    client_max_body_size 500M;
                }

                location /pdf/api/ {
                    proxy_pass http://127.0.0.1:8001/api/;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    client_max_body_size 500M;
                }

                location = /tasks {
                    proxy_pass http://127.0.0.1:3002;
                    proxy_http_version 1.1;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                }

                location /tasks/ {
                    proxy_pass http://127.0.0.1:3002;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                }

                location /tasks-api/ {
                    proxy_pass http://127.0.0.1:8000;
                    rewrite ^/tasks-api/(.*)$ /api/$1 break;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                }

                # Petitii Frontend
                location = /petitii {
                    return 301 /petitii/;
                }

                location /petitii/ {
                    proxy_pass http://127.0.0.1:3003;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }

                # Petitii Backend API
                location /petitii-api/ {
                    proxy_pass http://127.0.0.1:8002/;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    client_max_body_size 50M;
                }

                # Termene Frontend
                location = /termene {
                    return 301 /termene/;
                }

                location /termene/ {
                    proxy_pass http://127.0.0.1:3004;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }

                # Termene Backend API
                location /termene-api/ {
                    proxy_pass http://127.0.0.1:8003/;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    client_max_body_size 50M;
                }

                # Hub Frontend
                location = /hub {
                    return 301 /hub/;
                }

                location /hub/ {
                    proxy_pass http://127.0.0.1:3005;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }

                # Hub Backend API
                location /hub-api/ {
                    proxy_pass http://127.0.0.1:8004/;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    client_max_body_size 50M;
                }

                # Monitor Sedinte (Express: API + frontend pe un singur port)
                location = /monitor {
                    return 301 /monitor/;
                }

                location /monitor/ {
                    proxy_pass http://127.0.0.1:8005/;
                    proxy_http_version 1.1;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
            }
            NGINX_EOF
            nginx -t && systemctl reload nginx
            echo "Nginx configured successfully"

      # ========== Deploy Task Manager ==========
      - name: Prepare Task Manager directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/task-manager/backend/core
            mkdir -p /opt/task-manager/backend/tasks
            mkdir -p /opt/task-manager/frontend

      - name: Copy Task Manager backend files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/task-manager/backend/*"
          target: "/opt/task-manager/backend/"
          strip_components: 3

      - name: Copy Task Manager frontend files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/task-manager/frontend/*"
          target: "/opt/task-manager/frontend/"
          strip_components: 3

      - name: Copy Task Manager docker-compose
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/task-manager/docker-compose.yml"
          target: "/opt/task-manager/"
          strip_components: 2

      - name: Build and deploy Task Manager
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/task-manager
            docker-compose build
            docker-compose up -d
            docker exec task-manager-api python manage.py migrate --noinput || true
            docker ps | grep task-manager

      # ========== Deploy Termene (first - primary app) ==========
      - name: Prepare Termene directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/termene/backend
            mkdir -p /opt/termene/frontend

      - name: Copy Termene backend files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/termene/backend/*"
          target: "/opt/termene/backend/"
          strip_components: 3

      - name: Copy Termene frontend files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/termene/frontend/*"
          target: "/opt/termene/frontend/"
          strip_components: 3

      - name: Copy Termene docker-compose
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/termene/docker-compose.yml"
          target: "/opt/termene/"
          strip_components: 2

      - name: Build and deploy Termene
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/termene
            # Create .env if not exists
            if [ ! -f .env ]; then
              cat > .env << 'ENVEOF'
            SECRET_KEY=django-secure-key-for-termene-change-this
            DEBUG=False
            DB_NAME=termene
            DB_USER=termene
            DB_PASSWORD=termene_secure_password
            ALLOWED_HOSTS=localhost,127.0.0.1,46.224.209.71
            CORS_ALLOWED_ORIGINS=http://localhost:3004,http://46.224.209.71
            CSRF_TRUSTED_ORIGINS=http://localhost:3004,http://46.224.209.71
            NEXT_PUBLIC_API_URL=http://46.224.209.71/termene-api
            USE_POSTGRES=true
            ENVEOF
            fi
            docker-compose build --no-cache --build-arg NEXT_PUBLIC_API_URL=http://46.224.209.71/termene-api
            docker-compose up -d
            docker exec termene-api python manage.py migrate --noinput || true
            docker ps | grep termene

      # ========== Deploy Petitii (after Termene, with continue-on-error) ==========
      - name: Prepare Petitii directory
        continue-on-error: true
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/petitii/backend
            mkdir -p /opt/petitii/frontend

      - name: Copy Petitii backend files
        continue-on-error: true
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/petitii/backend/*"
          target: "/opt/petitii/backend/"
          strip_components: 3

      - name: Copy Petitii frontend files
        continue-on-error: true
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/petitii/frontend/*"
          target: "/opt/petitii/frontend/"
          strip_components: 3

      - name: Copy Petitii docker-compose
        continue-on-error: true
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/petitii/docker-compose.yml"
          target: "/opt/petitii/"
          strip_components: 2

      - name: Build and deploy Petitii
        continue-on-error: true
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/petitii
            # Create .env if not exists
            if [ ! -f .env ]; then
              cat > .env << 'ENVEOF'
            SECRET_KEY=django-secure-key-for-production-change-this
            DEBUG=False
            DB_NAME=petitii
            DB_USER=petitii
            DB_PASSWORD=petitii_secure_password
            ALLOWED_HOSTS=localhost,127.0.0.1,46.224.209.71
            CORS_ALLOWED_ORIGINS=http://localhost:3000,http://46.224.209.71
            CSRF_TRUSTED_ORIGINS=http://localhost:3000,http://46.224.209.71
            NEXT_PUBLIC_API_URL=http://46.224.209.71/petitii-api
            ENVEOF
            fi
            # Clean up dangling Docker images to free disk space and avoid cache conflicts
            docker system prune -f || true
            docker-compose build --no-cache --build-arg NEXT_PUBLIC_API_URL=http://46.224.209.71/petitii-api
            docker-compose up -d
            docker exec petitii-api python manage.py migrate --noinput || true
            docker ps | grep petitii

      # ========== Deploy Mega-App (Hub) ==========
      - name: Prepare Mega-App directory
        continue-on-error: true
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/mega-app/backend
            mkdir -p /opt/mega-app/frontend

      - name: Copy Mega-App backend files
        continue-on-error: true
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/mega-app/backend/*"
          target: "/opt/mega-app/backend/"
          strip_components: 3

      - name: Copy Mega-App frontend files
        continue-on-error: true
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/mega-app/frontend/*"
          target: "/opt/mega-app/frontend/"
          strip_components: 3

      - name: Copy Mega-App docker-compose
        continue-on-error: true
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/mega-app/docker-compose.yml,apps/mega-app/.env.example"
          target: "/opt/mega-app/"
          strip_components: 2

      - name: Build and deploy Mega-App
        continue-on-error: true
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/mega-app
            # Create .env if not exists
            if [ ! -f .env ]; then
              cat > .env << 'ENVEOF'
            SECRET_KEY=django-secure-key-for-hub-change-this
            DEBUG=False
            DB_NAME=mega_app
            DB_USER=mega_app
            DB_PASSWORD=mega_app_secure_password
            ALLOWED_HOSTS=localhost,127.0.0.1,46.224.209.71
            CORS_ALLOWED_ORIGINS=http://localhost:3005,http://46.224.209.71
            CSRF_TRUSTED_ORIGINS=http://localhost:3005,http://46.224.209.71
            NEXT_PUBLIC_API_URL=http://46.224.209.71/hub-api
            ENVEOF
            fi
            docker-compose build --no-cache --build-arg NEXT_PUBLIC_API_URL=http://46.224.209.71/hub-api
            docker-compose up -d
            docker ps | grep mega-app

      # ========== Deploy Monitor Sedinte ==========
      - name: Prepare Monitor Sedinte directory
        continue-on-error: true
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/monitor-sedinte/server
            mkdir -p /opt/monitor-sedinte/frontend
            mkdir -p /opt/monitor-sedinte/data

      - name: Copy Monitor Sedinte server files
        continue-on-error: true
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/monitor-sedinte/server/*"
          target: "/opt/monitor-sedinte/server/"
          strip_components: 3

      - name: Copy Monitor Sedinte frontend files
        continue-on-error: true
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/monitor-sedinte/frontend/*"
          target: "/opt/monitor-sedinte/frontend/"
          strip_components: 3

      - name: Copy Monitor Sedinte root files
        continue-on-error: true
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/monitor-sedinte/package.json,apps/monitor-sedinte/package-lock.json,apps/monitor-sedinte/Dockerfile,apps/monitor-sedinte/docker-compose.yml"
          target: "/opt/monitor-sedinte/"
          strip_components: 2

      - name: Build and deploy Monitor Sedinte
        continue-on-error: true
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/monitor-sedinte
            # Create .env if not exists
            if [ ! -f .env ]; then
              cat > .env << 'ENVEOF'
            APP_PASSWORD=admin123
            TELEGRAM_BOT_TOKEN=
            TELEGRAM_CHAT_ID=
            CRON_SCHEDULE_MORNING=0 7 * * *
            CRON_SCHEDULE_EVENING=0 19 * * *
            SCRAPE_DELAY_MS=2000
            PORT=3000
            NODE_ENV=production
            DATABASE_PATH=./data/monitor.db
            ENVEOF
            fi
            # Update password in existing .env
            sed -i 's/^APP_PASSWORD=.*/APP_PASSWORD=admin123/' .env
            docker system prune -f || true
            docker-compose build --no-cache
            docker-compose up -d
            docker ps | grep monitor-sedinte

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Deployment verification ==="
            echo "Docker containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}"
            echo ""
            echo "Nginx status:"
            systemctl is-active nginx
            echo ""
            echo "PDF Toolbox health:"
            curl -s http://localhost:8001/health || echo "PDF Toolbox not responding"
            echo ""
            echo "Task Manager API health:"
            curl -s http://localhost:8000/api/ || echo "Task Manager API not responding"
            echo ""
            echo "Petitii API health:"
            curl -s http://localhost:8002/api/ || echo "Petitii API not responding"
            echo ""
            echo "Termene API health:"
            curl -s http://localhost:8003/api/ || echo "Termene API not responding"
            echo ""
            echo "Hub API health:"
            curl -s http://localhost:8004/api/ || echo "Hub API not responding"
            echo ""
            echo "Monitor Sedinte health:"
            curl -s http://localhost:8005/api/health || echo "Monitor Sedinte not responding"
