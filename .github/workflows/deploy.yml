name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SERVER_HOST: 46.224.209.71
  SERVER_USER: root

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Clasificare
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/clasificare/package-lock.json

      - name: Build Clasificare
        run: |
          cd apps/clasificare
          npm ci
          npm run build

      - name: Copy Clasificare to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/clasificare/dist/*"
          target: "/var/www/html/clasificare/"
          strip_components: 3

      - name: Copy Portal to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/portal/*"
          target: "/var/www/html/portal/"
          strip_components: 2

      - name: Finalize on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Copy portal index to root
            cp /var/www/html/portal/index.html /var/www/html/index.html
            nginx -t && systemctl reload nginx

      - name: Check PDF app status
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Checking PDF app ==="
            # Check nginx config for /pdf/
            echo "Nginx /pdf/ location:"
            grep -A 5 "location /pdf" /etc/nginx/sites-enabled/default || echo "No /pdf/ location found"
            # Check containers
            echo "Docker containers:"
            docker ps -a | grep -E "pdf|PDF" || echo "No PDF containers found"
            # Check ports
            echo "Ports 8000-8001:"
            netstat -tlnp | grep -E "8000|8001" || echo "Nothing on ports 8000-8001"
            # Try to access PDF backend
            echo "Testing PDF backend:"
            curl -sf http://localhost:8000/health && echo "PDF on 8000: OK" || echo "PDF on 8000: FAIL"
            curl -sf http://localhost:8001/health && echo "PDF on 8001: OK" || echo "PDF on 8001: FAIL"
            # Check if /opt/pdf-toolbox exists
            echo "PDF Toolbox directory:"
            ls -la /opt/pdf-toolbox 2>/dev/null || echo "Directory not found"

      # ========== Deploy PDF Toolbox ==========
      - name: Prepare PDF Toolbox directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/pdf-toolbox/app
            mkdir -p /opt/pdf-toolbox/web/landing
            mkdir -p /opt/pdf-toolbox/web

      - name: Copy PDF Toolbox app files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/app/*"
          target: "/opt/pdf-toolbox/app/"
          strip_components: 3

      - name: Copy PDF Toolbox web files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/web/*"
          target: "/opt/pdf-toolbox/web/"
          strip_components: 3

      - name: Copy PDF Toolbox landing files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/web/landing/*"
          target: "/opt/pdf-toolbox/web/landing/"
          strip_components: 4

      - name: Copy PDF Toolbox Dockerfile
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/pdf/Dockerfile,apps/pdf/requirements.txt"
          target: "/opt/pdf-toolbox/"
          strip_components: 2

      - name: Build PDF Toolbox docker-compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/pdf-toolbox
            # Create docker-compose file using printf
            printf '%s\n' 'version: "3.8"' 'services:' '  app:' '    build: .' '    container_name: pdf-toolbox-app' '    restart: unless-stopped' '    ports:' '      - "8001:8000"' '    environment:' '      - PYTHONUNBUFFERED=1' > docker-compose.yml
            # Stop old container if exists
            docker stop pdf-toolbox-app 2>/dev/null || true
            docker rm pdf-toolbox-app 2>/dev/null || true
            # Build and start
            docker-compose build
            docker-compose up -d
            echo "=== PDF Toolbox started ==="
            docker ps | grep pdf-toolbox
            docker logs pdf-toolbox-app --tail=20

      - name: Fix nginx for PDF Toolbox
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Remove old /pdf/ location if exists
            sed -i '/location \/pdf/,/^[[:space:]]*}$/d' /etc/nginx/sites-enabled/default
            # Create new location block using printf
            printf '            location /pdf/ {\n                proxy_pass http://127.0.0.1:8001/;\n            }\n' > /tmp/pdf_location.conf
            # Insert before clasificare location
            sed -i '/location \/clasificare/r /tmp/pdf_location.conf' /etc/nginx/sites-enabled/default
            nginx -t && systemctl reload nginx
            echo "=== Nginx reloaded ==="
            curl -sf http://localhost/pdf/ && echo "PDF Toolbox: OK" || echo "PDF Toolbox: FAIL"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            curl -sf http://localhost/ > /dev/null && echo 'Portal: OK' || echo 'Portal: FAIL'
