services:
  db:
    image: postgres:16-alpine
    container_name: mega-app-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-mega_app}
      POSTGRES_USER: ${DB_USER:-mega_app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mega_app}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mega-app-net

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mega-app-api
    restart: unless-stopped
    environment:
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DEBUG=${DEBUG:-False}
      - DB_NAME=${DB_NAME:-mega_app}
      - DB_USER=${DB_USER:-mega_app}
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3005}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:3005}
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-False}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-False}
      - CSRF_COOKIE_SECURE=${CSRF_COOKIE_SECURE:-False}
      - SECURE_HSTS_SECONDS=${SECURE_HSTS_SECONDS:-0}
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8004:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.create_connection(('localhost',8000),2); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mega-app-net

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8004}
    container_name: mega-app-web
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8004}
    ports:
      - "127.0.0.1:3005:3000"
    depends_on:
      - api
    networks:
      - mega-app-net

volumes:
  postgres_data:
  media_data:
  static_data:

networks:
  mega-app-net:
    driver: bridge
