version: "3.8"

services:
  pm-tools:
    build: .
    container_name: pm-tools
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://pmtools:pmtools_secret@pm-tools-db:5432/pmtools
    depends_on:
      pm-tools-db:
        condition: service_healthy

  pm-tools-db:
    image: postgres:16-alpine
    container_name: pm-tools-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=pmtools
      - POSTGRES_PASSWORD=pmtools_secret
      - POSTGRES_DB=pmtools
    volumes:
      - pm-tools-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pmtools"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pm-tools-data:
